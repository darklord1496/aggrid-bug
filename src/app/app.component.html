<div style="height: 100%; display: flex; flex-direction: column;">
  <div [style.max-width.px]="tableWidth" [style.height.px]="tableHeight" style="width: 100%; flex: 1 1 auto;">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [rowHeight]="rowHeight"
      [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>
</div>
